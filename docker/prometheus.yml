# Prometheus configuration for RAG Pipeline monitoring
# RAG流水线Prometheus监控配置

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # RAG Pipeline application metrics
  - job_name: 'rag-pipeline'
    static_configs:
      - targets: ['rag-pipeline:3000']
    scrape_interval: 5s
    metrics_path: '/metrics'

  # Elasticsearch metrics
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch:9200']
    scrape_interval: 30s
    metrics_path: '/_prometheus/metrics'

  # MongoDB metrics (if available)
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb:9216']
    scrape_interval: 30s

  # Node.js application metrics
  - job_name: 'node-app'
    static_configs:
      - targets: ['rag-pipeline:3000']
    scrape_interval: 15s



